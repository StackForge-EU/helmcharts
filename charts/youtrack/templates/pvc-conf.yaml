apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.persistence.conf.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "youtrack.labels" . | nindent 4 }}
  annotations:
    everest.io/disk-volume-type: {{ .Values.persistence.conf.storageType }}
spec:
  {{- $storageClass := include "youtrack.conf.storageClass" . }}
  {{- if $storageClass }}
  storageClassName: {{ $storageClass }}
  {{- end }}
  accessModes: {{ include "youtrack.conf.accessModes" . }}
  resources:
    requests:
      storage: {{ .Values.persistence.conf.storageSize }}
