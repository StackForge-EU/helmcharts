apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "calcom.fullname" . }}
  labels:
    {{- include "calcom.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "calcom.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "calcom.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
          {{- if .Values.secret.createKeys }}
            - secretRef:
                name: {{ include "calcom.fullname" . }}-secret-keys
          {{- end }}
          {{- if .Values.existingSecret }}
            - secretRef:
                name: {{ .Values.existingSecret }}
          {{- end }}
          env:
            - name: NEXT_PUBLIC_APP_NAME
              value: {{ .Values.calcom.appName }}
            - name: NEXT_PUBLIC_COMPANY_NAME
              value: {{ .Values.calcom.companyName }}
            - name: NEXT_PUBLIC_WEBSITE_URL
              value: https://{{ .Values.calcom.websiteUrl | default .Values.calcom.host }}
            - name: ALLOWED_HOSTNAMES
              value: '"{{ .Values.calcom.host }}"'
            - name: CALCOM_LICENSE_KEY
              value: {{ .Values.calcom.licenseKey }}
            - name: NEXT_PUBLIC_WEBAPP_URL
              value: https://{{ .Values.calcom.host }}
            - name: CALCOM_TELEMETRY_DISABLED
              value: {{ .Values.calcom.telemetryDisabled | quote }}
            - name: CALCOM_PRIVATE_API_ROUTE
              value: {{ .Values.calcom.licenseApi | quote }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.name }}-app
                  key: uri
            - name: DATABASE_DIRECT_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.name }}-app
                  key: uri
            {{- $secretRef  := .Values.secretRef -}}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          startupProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 60
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
